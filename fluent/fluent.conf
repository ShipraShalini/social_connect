<source>
  @type forward
  port 24224
</source>

<match **>
    @type copy
    <store>
      @type elasticsearch
      host elasticsearch
      port 9200
      index_name django
      logstash_format true
      tag_key @log_name
      scheme http
    </store>
    <store>
        @type stdout
    </store>
</match>
